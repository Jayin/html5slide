<!-- extend "../../html/layout/layout.base.html" -->

<!-- section "head" -->
<meta name="keywords" content="bxn" />
<meta name="description" content="bxn" />
<title>bxn</title>
<!-- /section -->

<!-- section "body" -->
<script type="text/javascript">
document.write([
	'<link rel="stylesheet" href="' + G.CDN_BASE + '/app/bxn-201502/style/main.css" />'
].join(''));
</script>

<div class="page-wrapper">
	
</div>
<div class="share-layer">
	<div class="cover"></div>
	<div class="text">
		点击右上角<br />
		分享给好友
	</div>
	<button class="img-btn close-btn" onclick="$('.share-layer').hide();">close</button>
</div>

<div style="display: none;">
	<img id="face-mask" src="./image/face-mask.png" />
</div>

<script type="text/javascript">
require(['jquery', 'app', 'skateboard', 'http://res.wx.qq.com/open/js/jweixin-1.0.0.js'], function($, app, Skateboard, wx) {
	var wrapper = $('.page-wrapper');
	wh = $(window).height();
	bh = wrapper.height();
	//centralize the content
	if(wh > bh) {
		wrapper.css('marginTop', ((wh - bh) / 2) + 'px');
	}

	$.extend(G.MD5_MAP, %{{md5map.bxn-201502}}%);

	Skateboard.core.init({
		container: $('.page-wrapper'),
		modBase: '../../../app/bxn-201502/script/',
		animate: {
			type: 'slide',
			timingFunction: 'linear',
			duration: 300
		},
		transformAnimation: false,
		isSupportHistoryState: false,
		onBeforeChangeView: function() {
			app.ajax.hideLoading();
			app.alerts.alert.hide();
			app.alerts.modal.hide();
		},
		constructContentDom: function(modName, args, opt) {
			var contentDom = $([
				'<div class="content mod-' + modName.replace(/\//g, '-') + '" data-mod="' + modName + '" data-scene="0" onscroll="require(\'app\').mod.scroll(this.scrollTop);">',
					'<div class="body">',
						'<div class="body-inner" data-content-not-renderred>',
						'</div>',
					'</div>',
				'</div>'
			].join('')).prependTo($('.page-wrapper'));
			return contentDom;
		},
		switchNavTab: function(modInst) {
		}
	});
	return;
	$.ajax({
		url: 'http://www.createcdigital.com:8080/wechat/sharing/signWxshare/54f1b82a58f24d7d16c11e17.json',
		type: 'post',
		data: JSON.stringify({
			url: 'http://www.createcdigital.com/static/app/bxn-201502/index.html'
		}),
		dataType: 'json',
		contentType: 'application/json; charset=utf-8',
		error: function() {
			alert('Error');
		},
		success: function(result) {
			wx.config({
				debug: false,
				appId: result.data.appId,
				timestamp: result.data.timestamp,
				nonceStr: result.data.nonceStr,
				signature: result.data.signature,
				jsApiList: [
					'chooseImage'
				]
			});
		}
	});
	
}, function() {

});
</script>
<!-- /section -->
