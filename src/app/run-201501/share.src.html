<div class="container">
    <div class="share-bg">
        <!-- 重来 -->
        <div id="btn-again" class="btn-again" onclick="location='/static/app/illumirun-201501/index.html'" style="opacity: 0">
            <img src="./image/btn_again.png" height="70" width="70" alt="">
        </div>
        <div class="img-user-img">
            <div class="img-preview">
                <!-- 预览的图片 -->
                <img class="img-preview-size" src="">
                <div id="btn-like" class="like-container" style="opacity: 0">
                    <div><img src="./image/img_btn_like.png" height="20" width="20"></div>
                    <p><span id="like-num">0</span>赞</p>
                </div>
            </div>
        </div>
        <!-- 钻石 -->
        <div class="text-slogan text-slogan-zuanshi">
<!--             <p>哇! 这么blingbling闪闪发亮，你是最棒
                的钻石荧光人类！赶紧分享到朋友圈吧
                搜集50个赞，就有机会获得限量荧光头带，
                非我不炫，本色当道！
            </p> -->
            <img src="image/style_diamond.png" width="85%">
        </div>
        <!-- 摩登 -->
        <div class="text-slogan text-slogan-modeng">
            <img src="image/style_modern.png" width="85%">
        </div>
        <!-- 海洋 -->
        <div class="text-slogan text-slogan-haiyang">
            <img src="image/style_ocean.png" width="85%">
        </div>
        <!-- 泼墨 -->
        <div class="text-slogan text-slogan-jiqing">
            <img src="image/style_ink.png" width="85%">
        </div>
        <!-- 时代 -->
        <div class="text-slogan text-slogan-shidai">
            <img src="image/style_time.png" width="85%">
        </div>
        <!-- 我要炫 -->
        <div id="btn-show" class="btn-toshow" style"display:none" >
            <img src="./image/btn_toshow.png" height="80" width="80" alt="我要炫" onclick="location='http://www.createcdigital.com/static/app/illumirun-201501/index.html'">
        </div>
        <!-- 分享 -->
        <div id="btn-share" class="btn-toshow" style"display:none">
            <img src="./image/btn_share.png" height="70" width="70" alt="" onclick="document.getElementById('dialog-share').style.display='block'">
        </div>
        <div class="get-prize">
            <a>集齐50个赞领奖</a>
        </div>
        <!-- 中奖框 -->
        <div id="dialog-win" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                <!--
                    <p style="text-align: center">哇，你是最棒的荧光人类！竟然用了这么短的时间就集齐50个赞啦，立刻留下您的姓名和联系方式，我们将第一时间送出Xtep ILLUMI RUN专属发带哦</p>
                    -->
                    <img src="image/prize.png" width="90%">
                    <div class="modal-form">
                        <span>姓名</span>
                        <input id="submit-name" type="text">
                    </div>
                    <div class="modal-form">
                        <span>电话</span>
                        <input id="submit-phone" type="text">
                    </div>
                    <div class="modal-form">
                        <span>性别</span>
                        <span>男</span>
                        <input type="radio" checked="checked" name="sex" value="1" />
                        <span>女</span>
                        <input type="radio" name="sex" value="0" />
                    </div>
                    <div class="modal-form">
                        <button id="btn-submit" > 提交</button>
                    </div>
                </div>
                <div class="modal-btn-close">
                    <img onclick="document.getElementById('dialog-win').style.display='none'" src="./image/img_close.png" class="img-close" />

            </div>
        </div>
        <!-- 提交成功框 -->
        <div id="dialog-submit-ok" class="modal">

                <div class="modal-content">
                    <p style="margin-top: 30px;">提交成功~

                </div>
                <div class="modal-btn-close">
                    <img onclick="document.getElementById('dialog-submit-ok').style.display='none'" src="./image/img_close.png" class="img-close" />
                </div>
            </div>
        </div>
        <!-- 未中奖框 -->
        <div id="dialog-nowin" class="modal">
            <div class="modal-dialog">
                <div class="modal-content" style="margin-top:87px;">
                    <img src="image/no_prize.png" width="90%">
                </div>
                <div class="modal-btn-close" style="margin-top:60px;">
                    <img onclick="document.getElementById('dialog-nowin').style.display='none'" src="./image/img_close.png" class="img-close" />
                </div>
            </div>
        </div>
        <!-- 分享指示 -->
        <div id="dialog-share" class="modal-full">
            <div class="modal-content" style="padding:16px;color: #FF0082;">
                <div style="text-align: right;">
                    <img src="./image/btn_close_black.png" style="float:left;" height="20" width="20" onclick="document.getElementById('dialog-share').style.display='none'">
                    <img src="./image/img_arrow.png" height="30" width="30">
                </div>
                <p>赶快分享到朋友圈吧，</p>
                <p>让朋友来点赞吧！</p>
                <p>搜集50个赞，</p>
                <p>就有机会获得限量荧光头带，</p>
                <p>非我不炫，本色当道！！</p>
            </div>
        </div>
    </div>
</div>
<!-- include "./script/mod/share/main.coffee" -->
<script>
require(['jquery','http://res.wx.qq.com/open/js/jweixin-1.0.0.js', 'app'], function($, wx, app) {
    //var shareUrl = 'http://www.createcdigital.com/yuanxiao/app/bxn-201501/index.html';
    var friendsCountIncrease = function() {
        app.ajax.post({
            url:"web/sharing/increaseSharingFriends/552a705bd4c651f53c7e592c",
            success: function(response) {
                
                //$(".content").text("put success");
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                //$(".content").text(textStatus);
            }
        });
    };
    var momentsCountIncrease = function() {
        app.ajax.post({
            url:"web/sharing/increaseSharingMoments/552a705bd4c651f53c7e592c",
            success: function(response) {
                
                //$(".content").text("put success");
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                //$(".content").text(textStatus);
            }
        });
    }; 
    var shareUrl = location.href.split('#')[0];
    $(document).ready(function() {
        app.ajax.post({
                url:'web/sharing/signWxshare/54f1b82a58f24d7d16c11e18',
                data: {url: shareUrl},
                timeout:1000,
                error:function(){alert('Error');},
                success:function(result) {
                      wx.config({
                        debug: false,
                        appId: result.data.appId,
                            timestamp: result.data.timestamp,
                            nonceStr: result.data.nonceStr,
                            signature: result.data.signature,
                        jsApiList: [
                          'onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo'
                        ]
                      });
                      wx.ready(function () {
                        // 在这里调用 API
                        wx.onMenuShareTimeline({
                            title: '荧光人类，本色当道！', // 分享标题        
                            link: shareUrl, // 分享链接
                            imgUrl: G.CDN_ORIGIN + '/static/app/run-201501/image/illumi_run_share.jpg', // 分享图标
                            success: function () { 
                                // 用户确认分享后执行的回调函数
                               momentsCountIncrease();
                            },
                            cancel: function () { 
                                // 用户取消分享后执行的回调函数
                               // $('.close-bt').click();
                            }
                        });
                        wx.onMenuShareAppMessage({
                            
                            title: '荧光人类，本色当道！', // 分享标题        
                            desc: '激情爆棚！快来给我点个赞，让我遇见TA.荧光人类，本色当道！',
                            link: shareUrl, // 分享链接
                            imgUrl: G.CDN_ORIGIN + '/static/app/run-201501/image/illumi_run_share.jpg', // 分享图标
                            type: '', // 分享类型,music、video或link，不填默认为link
                            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                            success: function () { 
                                // 用户确认分享后执行的回调函数
                               friendsCountIncrease();
                            },
                            cancel: function () { 
                                // 用户取消分享后执行的回调函数
                                
                            }
                        });
                      });
                }
            })
          });
    }); 
</script>
