<!-- extend "layout.base.html" -->

<!-- section "redirect" -->
<script type="text/javascript">
;(function() {
	var urlParams = G.getUrlParams();
	if(urlParams.from == 'timeline') {
		G.redirected = true;
		location.href = 'timeline.html?designId=' + urlParams.designId;
	} else if(urlParams.from == 'singlemessage' || urlParams.from == 'groupmessage') {
		G.redirected = true;
		location.href = 'buy.html?designId=' + urlParams.designId;
	}
})();
</script>
<!-- /section -->

	</div>
</div>
